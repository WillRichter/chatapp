<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    {% block head %}
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <a class="navbar-brand whiteText" href="/">Flack!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if session.username %}
                <ul class="navbar-nav mr-auto whiteText">
                    <li>
                        You are signed in as {{session.username}}
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="logout" href="/logout">Log Out <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/signin">Log In <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                {% endif %}
            </div>    
        </nav>
    </header>
        <main class="container p-5" id="background">
            {% block main %}{% endblock %}
        </main>
    <footer class="medium text-center text-muted">
        Flack! &#9400; Will Richter 2019
    </footer>
</body>
</html>
